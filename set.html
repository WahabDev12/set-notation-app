<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="set.css">
</head>
<body>
    <div class="container mainbox">
    <h2 class="bg-primary text-center">Sets Solver</h2>
    
        <label>FirstSet</label>
        <input type="text" class="form-control" id="fst">
        <br>
        <button onclick="Test()" class="form-control bg-success text-light" id="btn1">Add to SetA</button>
        <br>
        <label>SecondSet</label>
        <input type="text" class="form-control" id="snd">
        <br>
        <button onclick="Test2()" class="form-control bg-success text-light" id="btn2">Add to SetB</button>
        <br>
        <div class="buttons">
    <button class="btn-dark text-light" id="myBtn">Union Set</button>
    <button style="margin-left:35px;" class='btn-dark text-light' id="btn1" onclick="findIntersect()">Intersect</button>
    <button style="margin-left:50px;" class='btn-dark text-light ' id="btn2" onclick="findSub()">SubSet</button>
     

    </div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="text-dark" id="display"></p>
  </div>

</div>
    
    
    
</body>

<script type="text/javascript" src="set.js">



</script>
</html>
